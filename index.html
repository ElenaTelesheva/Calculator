<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Калькулятор</title>
</head>
<body>
	<div class="main_block">
		<div class="calculator-block">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<button data-all-clear class="span-two">AC</button>
			<button data-delete class="span-two">DEL</button>
			<button data-change-negative class="tooltip">
				+/-
				<span class="tooltiptext">Сделать число +/-</span>
			</button>
			<button data-percent>%</button>
			<button data-sqrt>√</button>
			<button data-operation>X<sup>n</sup></button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operation>÷</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operation>*</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>		
			<button data-operation>-</button>
			<button data-number>.</button>
			<button data-number>0</button>
			<button data-equals>=</button>
			<button data-operation>+</button>
		</div>

		<div id="history_block"></div>
	</div>


</body>
<script src="./script.js" defer></script>
</html>
